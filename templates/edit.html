{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['blog_sub']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <a href="/dashboard"><button type="button" class="btn btn-success">Dashboard Home</button></a>
          <a href="/logout"><button type="button" class="btn btn-success">LOG OUT</button></a>
          <br>
         <hr />
          <h2>Add/Edit Posts</h2>
           <form action="/edit/{{sno}}" id="contactForm" method="post" name="sentMessage" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>title</label>
                <h4>Title</h4>
              <input type="text" class="form-control" placeholder="title" name='title' id="title" value="{{post.title}}" >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>slug</label>
                <h4>Slug</h4>
              <input type="text" class="form-control" placeholder="slug" name="slug" id="slug" value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
               <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>image file</label>
                <h4>Image file name</h4>
              <input type="text" class="form-control" placeholder="img_file" name="img_file" id="img_file" value="{{post.img_file}}" >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>content</label>
                <h4>Post Content</h4>
              <input rows="5" class="form-control" placeholder="content" name="content" id="content" value="{{post.content}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>

      </div>
    </div>
  </div>

{% endblock %}
