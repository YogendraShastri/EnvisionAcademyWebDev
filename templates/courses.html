{% extends "layout.html" %}
{% block body %}
<section>
    <div class="container mb-5">
        <h2 class="text-center">Add/Edit Courses</h2>
           <form action="/add_courses" id="contactForm" method="post" name="sentMessage" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>title</label>
                <h4>Title</h4>
              <input type="text" class="form-control" placeholder="title" name='title' id="title">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Description</label>
                <h4>Description</h4>
              <input type="text" class="form-control" placeholder="Description" name="desc" id="desc">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>
    </div>
</section>
<section>
    <div class="container">
        <table class="table table-bordered">
       <thead  class="thead-dark">
        <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
     </thead>
            <tbody>
     {% for post in courses %}
     <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
         <td>{{post.description}}</td>
         <td>{{post.date}}</td>
         <td><a href="/edit_courses/{{post.sno}}"><button type="button" class="btn btn-success">Edit</button></a></td>
         <td><a href="/delete_courses/{{post.sno}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
     </tr>
     {% endfor %}
  </tbody>
</table>
    </div>
</section>
{% endblock %}
