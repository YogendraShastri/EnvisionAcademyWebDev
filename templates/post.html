{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
 {% set fname = 'img/'+ params['notice'] %}
  <header class="masthead" style="background-image: url('{{ url_for('static',filename=fname)}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{posts.title}}</h1>
            <h2 class="subheading">This is an Important notice. Please be updated</h2>
            <span class="meta">Posted by
              <a href="/">Invision Academy</a>
              on {{posts.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-12 text-center">
          <h4> {{posts.content}}</h4>
          </div>
          <div class="col-lg-6 col-md-12 col-12">
          <p class="text-danger">Please tell us if any problem
            <a href="/contact">Contact us now</a>
          </p>
          </div>
        </div>
      </div>
    </div>
  </article>


{% endblock %}
